<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="cabecalho">
        <div class="caixa">
            <img src="logo.svg" alt="" />
        </div>
    </header>
    <main>
        <section class="textos">
            <div class="texto-entrada">
                <textarea class="input-texto" name="texto-entrada" cols="100" rows="10"
                    placeholder="Digite o seu texto"></textarea>
            </div>

            <div id="texto-resultado">
                <img class="imagem-search" src="highQualityProducts.svg" alt="" />
                <p>Nenhuma mensagem encontrada</p>
                <p>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
        </section>
        <div id="copiar">
            <button class="copiar">Copiar</button>
        </div>

        <section class="botoes">
            <button class="criptografia">Criptografar</button>
            <button class="descriptografia">Descriptografar</button>
            <button class="limpar">Limpar</button>
        </section>
    </main>

    <footer class="rodape">
        <div class="imagens">
            <a class="instagram" href="https://www.instagram.com/rodrigovaladao01/" target="_blank"
                rel="noopener noreferrer"><img src="instagram.jfif" alt="imgagem para link instagram" /></a>
            <a class="linkedin" href="https://www.linkedin.com/in/rodrigo-valad%C3%A3o-b38919141/" target="_blank"
                rel="noopener noreferrer"><img src="linkdin.png" alt="imagem para link linkedin" /></a>
            <a class="github" href="https://github.com/Rodrigovaladao01" target="_blank"
                rel="noopener noreferrer"><img src="github.png" alt="imagem para link github" /></a>
        </div>
        <h4>&copy; Desenvolvido por Rodrigo Valadão - 2023</h4>
    </footer>
</body>

</html>
<script src="index.js"></script>
